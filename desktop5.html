<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .contact-section {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .contact-section h2 {
      font-size: 28px;
      color: #1f1f55;
      margin-bottom: 16px;
    }

    .email-link {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(to right, #4a90e2, #bd10e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .footer {
      padding: 40px 60px 20px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-logo img {
      height: 30px;
    }

    .footer-contact {
      display: flex;
      gap: 20px;
    }

    .footer-icons img {
      width: 20px;
      height: 20px;
      margin-left: 16px;
      cursor: pointer;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .footer-bottom a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
    }

    .footer-bottom span {
      color: #999;
    }

    .footer-bottom .credit a {
      text-decoration: none;
      color: #bd10e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>For any questions please mail us:</h2>
    <a href="mailto:hi@pavanmg.in" class="email-link">hi@pavanmg.in</a>
  </section>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-logo">
        <img src="logo 1.svg" alt="logo">
      </div>
      <div class="footer-contact">
        <div>+91 12345 09876</div>
        <div>info@example.com</div>
      </div>
      <div class="footer-icons">
        <img src="akar-icons_link-chain.svg" alt="GitHub">
        <img src="ant-design_twitter-circle-filled.svg" alt="Twitter">
        <img src="entypo-social_linkedin-with-circle.svg" alt="LinkedIn">
      </div>
    </div>

    <div class="footer-bottom">
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Technologies</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>
      <div class="credit">
        Designed and built by <a href="#">Pavan MG</a> with <a href="#">Love & Coffee</a>
      </div>
    </div>
  </footer>

</body>
</html>
